version: '2.2'

services:
  mediawiki:
    build:
        context: .
        dockerfile: Dockerfile
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    ports:
      - "8001:80"
    networks:
      default:
        aliases:
         - mediawiki.svc
    environment:
      - PLATFORM_API_BACKEND_HOST=api.svc

      - MW_DB_SERVER_MASTER=mysql.svc:3306
      - MW_DB_SERVER_REPLICA=mysql.svc:3306

      - MW_REDIS_SERVER_READ=redis.svc
      - MW_REDIS_SERVER_WRITE=redis.svc
      - MW_REDIS_PASSWORD=

    volumes:
      - ".:/var/www/html/w:cached"

  api:
    image: php:7.4-apache
    networks:
      default:
        aliases:
         - api.svc
    ports:
      - "8002:80"
    volumes:
      - ./wbstack/test/server.php:/var/www/html/backend/wiki/getWikiForDomain/index.php
      - ./wbstack/data/:/var/www/html/backend/wiki/data/

  mysql:
    image: mariadb:10.3
    restart: unless-stopped
    volumes:
      - mediawiki-mysql-data:/var/lib/mysql
      - ./wbstack/data/mw1.35-wbs1.sql:/docker-entrypoint-initdb.d/mw1.35-wbs1.sql
    environment:
      # CONFIG - Change the default values below (should match values passed to wikibase)
      MYSQL_DATABASE: 'mwdb_somedb'
      MYSQL_USER: 'mwu_someuser'
      MYSQL_PASSWORD: 'somepassword'
      MYSQL_ROOT_PASSWORD: 'toor'
    networks:
      default:
        aliases:
         - mysql.svc

  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379
    networks:
      default:
        aliases:
          - redis.svc

volumes:
  mediawiki-mysql-data: